<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg,#2980b9,#6dd5fa);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        width: 320px;
        text-align: center;
    }

    .login-container h2 {
        margin-bottom: 20px;
        color: #2c3e50;
    }

    .login-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .login-container button {
        width: 100%;
        padding: 12px;
        background: #2980b9;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-container button:hover {
        background: #3498db;
    }

    .error {
        color: red;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="login-container">
    <h2>Admin Login</h2>

    <!-- ðŸ”¥ Highlight: Using Django POST form, no JS login -->
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
</div>
</body>
</html>
