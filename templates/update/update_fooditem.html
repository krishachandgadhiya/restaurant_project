
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Food Item</title>
    <link rel="stylesheet" href="{% static 'adminpanel/css/update_category.css' %}">
</head>
<body>
<div class="container">

    <div class="card">
        <u><h3>Update Food Item</h3></u><br>

        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
    {% csrf_token %}

    <label>Food Name</label>
    <input type="text" name="name" value="{{ fooditem.name }}" required>

    <label>Price</label>
    <input type="number" step="0.01" name="price" value="{{ fooditem.price }}" required>

    <label>Calories</label>
    <input type="number" name="calories" value="{{ fooditem.calories }}" required>

    <label style="display:flex; align-items:center; gap:8px;">
    <input type="checkbox" name="is_available"
           {% if fooditem.is_available %}checked{% endif %}>
    Available
</label>
    <label>Subcategory</label>
    <select name="subcategory_id" required>
        {% for sub in subcategories %}
            <option value="{{ sub.id }}"
                {% if sub.id == fooditem.sub_cat.id %}selected{% endif %}>
                {{ sub.food_item_cat.category_name }} → {{ sub.subcategory_name }}
            </option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Update Food Item</button>
</form>


        <br>
        <a href="{% url 'add_fooditem' %}" class="back-link">⬅ Back to Add Food Item</a>
    </div>

</div>
</body>
</html>
