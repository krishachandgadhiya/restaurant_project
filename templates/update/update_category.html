{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Category</title>
    <link rel="stylesheet" href="{% static 'adminpanel/css/update_category.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Update Category</h2>
            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                    <p class="message {{ message.tags }}">{{ message }}</p>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <label for="category_name">Category Name</label>
                <input type="text" id="category_name" name="category_name" value="{{ category.category_name }}" required>

                <button type="submit">Update</button><br><br>
                <a href="{% url 'add_category' %}" class="back-link">‚Üê Back to Category Page</a>

            </form>
        </div>
    </div>
</body>
</html>
